<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
        }
        .exam-details {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        a {
            color: #2196F3;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Exam Search</h1>

    <input type="text" id="examInput" placeholder="Type exam name (e.g., upsc, rrbntpc, cat)">
    <button onclick="searchExam()">Search Exam</button>

    <div class="exam-details" id="examDetails">
    </div>

            "default": {
                "fullForm": "Exam details will be updated soon",

        };

        function searchExam() {
            const input = document.getElementById('examInput').value.toLowerCase();
            const detailsDiv = document.getElementById('examDetails');
            const exam = exams[input] || exams["default"];
            
            // This line was corrected to use backticks (` `) for the template literal
            const tutorLinks = exam.tutors.map(link => `<a href="${link}" target="_blank">${link}</a>`).join('<br>');
            
            detailsDiv.innerHTML = `
                <h2>${exam.fullForm} (${input.toUpperCase()})</h2>
                <p><strong>Description:</strong> ${exam.description}</p>
                <p><strong>Eligibility:</strong> ${exam.eligibility}</p>
                <p><strong>Tutors:</strong> ${tutorLinks}</p>
            `;
        }
    </script>

</body>
</html>
